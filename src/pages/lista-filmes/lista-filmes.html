<ion-header>

  <ion-navbar>
    <ion-title>Lista de Filmes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let filme of moviesList">
        <ion-item *ngFor="let movie of moviesList" (click)="itemClicked($event,item)">
<!--           <ion-avatar item-left>
              <img [src]="{{movie.Poster}}">
          </ion-avatar> -->
     
          <h2>{{movie.Title | uppercase }}</h2>
          <h3>{{movie.Year}}</h3>
     
          <!-- <ion-icon *ngIf="item.gender=='female'" name="woman" item-left></ion-icon>
          <ion-icon *ngIf="item.gender=='male'" name="man" item-left></ion-icon>
     
          <ion-icon name="heart" item-right></ion-icon> -->
          <button ion-button item-right color="danger" (click)="buttonClick($event)">Button</button>
     
        </ion-item>
        <ion-row>
            <ion-col>
              <button class="mybuttonstyle" ion-button icon-start clear small>
                <ion-icon name="thumbs-up"></ion-icon>
                <div>12 Likes</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-start clear small>
                <ion-icon name="text"></ion-icon>
                <div>4 Comments</div>
              </button>
            </ion-col>
            <ion-col center text-center>
              <ion-note>
                11h ago
              </ion-note>
            </ion-col>
          </ion-row>
        
        </ion-card>
